<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <section class="cabecera-uno">
            <div class="contacto">
                <div class="contacto-telefono">
                    <i class="bi bi-telephone-fill icon-telefono"></i>
                    <p class="telefono">+994 50 777 77 77</p>
                </div>

                <div class="contacto-email">
                    <i class="bi bi-envelope-fill icon-email"></i>
                    <p class="email">support@giftify.com</p>
                </div>
            </div>

            <div class="precio">

                <div class="precio-delivery">
                    <i class="bi bi-truck .icon-delivery"></i>
                    <p class="delivery">Delivery</p>
                </div>

                <div class="barra-vertical-divider">
                    <span class="vertical-line"></span>
                </div>

                <div class="precio-idioma">
                    <p class="idioma">Eng</p>
                    <i class="bi bi-caret-down-fill .icon-arrow"></i>

                </div>

                <div class="precio-moneda">
                    <p class="moneda">$ USD</p>
                    <i class="bi bi-caret-down-fill .icon-arrow"></i>

                </div>
            </div>
        </section>


        <section class="cabecera-dos">
            <div class="contenerdor-logo">
                <img class="imagen-logo" src="gifty.png" alt="barra de busqueda">
            </div>

            <div class="contenedor-search-icon">
                <div class="buscador">
                    <input type="text" placeholder="Search for gift or category">
                </div>
            </div>


            <div class="contenedor-fav-cest-perf">
                <div class="contenedor-favorito">
                    <P class="favorito">Favorites</P>
                    <i class="bi bi-heart icon-fav"></i>

                </div>
                <div class="contenedor-cesta">
                    <p class="cesta">Basket</p>
                    <i class="bi bi-cart icon-cest"></i>

                </div>
                <div class="contenedor-perfil">
                    <i class="bi bi-person icon-perfil"></i>
                </div>
            </div>




        </section>



        <section class="cabecera-tres">

        </section>
    </header>

    <section class="seccion_dos">
        <div class="centrado">
            <div class="imagen">
                <img class="mujernavidad" src="img-navidad.jpg" alt="mujer con una caja navideña en la mano">
            </div>

            <div class="formulario">
                <h1>Sign in</h1>
                <div class="iconosSociales">
                    <div class="icon"><img src="icon-google.svg" alt="logo de google"></div>
                    <div class="icon"><img src="icon-facebook.svg" alt="logo de facebook"></div>
                    <div class="icon"><img src="icon-apple.svg" alt="logo de apple"></div>
                </div>

                <div class="divider">
                    <span class="lineleft"></span>
                    <span class="text">Or continue with</span>
                    <span class="lineright"></span>
                </div>

                <div class="botones">
                    <button class="button_email">Email</button>
                    <button class="button_mobile">Mobile number</button>
                </div>

                <form>
                    <label for="email">Email address</label>
                    <div class="container-email">
                        <input type="email" placeholder="jhonnydepp@gmail.com" required>
                    </div>
                    <label>Password</label>
                    <div class="container-eye">
                        <input type="password" placeholder="#u8S77A@1!" required><i class="bi bi-eye ojo"></i>
                    </div>
                    <p class="textforgotten">Forgotten your password?</p>

                    <div class="bottomposition">
                        <button class="button_signIn">Sign in</button>
                        <p>Don´t you have an account?</p>
                        <p>Register now</p>
                    </div>
                </form>
            </div>
    </section>
</body>

</html>
